<h1>Hello World!!!</h1>
<!--To add the newly created component, we add the newly created html tag-->
<!--it is given in `rooms.component.ts`  -->

<div [ngSwitch]="role">
  <div *ngSwitchCase="'user'">
    Welcome User
  </div>
  <div *ngSwitchCase="'admin'">

  </div>
  <div *ngSwitchDefault>
    Welcome Guest
  </div>
</div>
